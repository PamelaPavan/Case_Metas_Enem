<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (aluno(); as alunoRef) {
      <div>
        <h2 data-cy="alunoDetailsHeading">
          <span>Aluno</span>
        </h2>
        <hr />

        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Código: </span></dt>
          <dd>
            <span>{{ alunoRef.id }}</span>
          </dd>
          <dt><span>Nome: </span></dt>
          <dd>
            <span>{{ alunoRef.nome }}</span>
          </dd>
          <h3>Metas:</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Área</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span>CH</span></td>
                <td><span>800</span></td>
              </tr>
            </tbody>
          </table>
        </dl>

        <!-- Seção para exibir as metas 
        <div *ngIf="alunoRef.metas && alunoRef.metas.length > 0">
          <h3>Metas</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Área</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meta of alunoRef.metas">
                <td><span>{{ meta.area }}</span></td>
                <td><span>{{ meta.valor }}</span></td>
              </tr>
            </tbody>
          </table>
        </div>
		-->

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>
        <button type="button" [routerLink]="['/aluno', alunoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
